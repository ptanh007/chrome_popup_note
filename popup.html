<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
      }
      #status {
        /* avoid an excessively wide status text */
        white-space: pre;
        text-overflow: ellipsis;
        overflow: hidden;
        max-width: 400px;
      }
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
	  	
    -->
	

  </head>
  
  <body>
	<h1>History</h1>
		<textarea id="history_note" rows="5" cols="30" disabled></textarea></br>
	<h2>Note</h2>
		<p>
			Time: <output id="time_note"></output></br>
			Timer Value(Mins): <input id="timer" size=2></input>
			<textarea  id="note_input" name='inpute note' rows="3" cols="30"></textarea >
			<output hidden id="date"></output></br>

			<select id="level">
				<option value=0>Level 0</option>
				<option value=1>Level 1</option>
				<option value=2>Level 2</option>
			</select>
			<button id="export_csv">export csv</button>
			<button id="export_text">export text</button>		
		</p>
	<script src="popup.js"></script>
  </body>
  </body>
</html>
