<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Tempo Note 5000</title>
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
      }
      #status {
        /* avoid an excessively wide status text */
        white-space: pre;
        text-overflow: ellipsis;
        overflow: hidden;
        max-width: 400px;
      }
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
	  	
    -->
	

  </head>
  
  <body>
  	<label id="email"></label>
	<h1>History</h1>
		<textarea id="history_note" rows="5" cols="30" disabled></textarea></br>
	<h2>Note</h2>
		<p>
			Time: <output id="time_note"></output></br>
			Timer Value(Mins): <input id="timer" size=2></input><br>
			Outcomes (vd: view all messages):<br>
			<textarea  id="outcome_input" name='inputeoutcome note' rows="3" cols="30" autofocus></textarea ><br>
			Next activity:<br>
			<textarea id="note_input" name='inpute note' rows="3" cols="30"></textarea ><br/>
			<output hidden id="date"></output></br>
			<button id="export_csv">export csv</button>
			<button id="export_text">export text</button>
		</p>
		<p id="info"></p>
	<script src="popup.js"></script>
  </body>
  </body>
</html>
